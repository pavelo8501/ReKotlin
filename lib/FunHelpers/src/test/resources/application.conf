

app {
  # Root level of PropertyConfig
  assetsPath = "/var/data/assets"

  # Optional field – you may omit it if you want
  optional = "Optional value"
  # Explicit null or missing – both acceptable for nullableParam
  nullableParam = null



  categories = ["photo", "html", "document"]

  # Nested object for PropertyNested
  nested {
    requestTimeOut = 60000
    socketTimeout = 60000
    number = 42
    boolean = true
  }

}